<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Sans', sans-serif;
            margin: 20px;
        }

        #projectForm {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            margin-bottom: 10px;
        }

        .form-input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        #addProjectBtn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #projectsTable {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        #projectsTable th, #projectsTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #projectsTable th {
            background-color: #f2f2f2;
        }

        .move-btn {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            margin: 2px;
        }

        .editable-field {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        .status-select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
            width: 100%;
        }
    </style>
</head>
<body>
    <!-- Add Project Form -->
    <form id="projectForm">
        <div class="form-row">
            <input type="text" class="form-input" id="newProject" placeholder="Project Name" required>
            <input type="date" class="form-input" id="newDate" required>
            <input type="date" class="form-input" id="newDueDate" required>
            <input type="text" class="form-input" id="newCustomer" placeholder="Customer" required>
            <input type="text" class="form-input" id="newStore" placeholder="Store" required>
            <input type="text" class="form-input" id="newAddress" placeholder="Address" required>
            <input type="text" class="form-input" id="newTechnician" placeholder="Technician" required>
            <select class="form-input" id="newStatus">
                <option>Need Estimate</option>
                <option>Estimate needs approval</option>
                <option>Estimate Approved</option>
                <option>Work Scheduled</option>
                <option>Done</option>
                <option>Paid</option>
            </select>
        </div>
        <button type="button" id="addProjectBtn" onclick="addProject()">Add New Project</button>
    </form>

    <!-- Projects Table -->
    <table id="projectsTable">
        <thead>
            <tr>
                <th>Order</th>
                <th>Project</th>
                <th>Date</th>
                <th>Due Date</th>
                <th>Customer</th>
                <th>Store</th>
                <th>Address</th>
                <th>Technician</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="projectsBody">
        </tbody>
    </table>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
const firebaseConfig = {
  apiKey: "AIzaSyAbBe90F1K_S0MO0egbX61FPeu4YM1L3uw",
  authDomain: "sealtopprojects.firebaseapp.com",
  databaseURL: "https://sealtopprojects-default-rtdb.firebaseio.com",
  projectId: "sealtopprojects",
  storageBucket: "sealtopprojects.firebasestorage.app",
  messagingSenderId: "832836984463",
  appId: "1:832836984463:web:fba3588b57ea50466f1afa"
};


        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Add new project function
        async function addProject() {
            const newProject = {
                name: document.getElementById('newProject').value,
                date: document.getElementById('newDate').value,
                dueDate: document.getElementById('newDueDate').value,
                customer: document.getElementById('newCustomer').value,
                store: document.getElementById('newStore').value,
                address: document.getElementById('newAddress').value,
                technician: document.getElementById('newTechnician').value,
                status: document.getElementById('newStatus').value,
                order: Date.now() // Temporary order, will be updated by move functionality
            };

            // Push to Firebase
            const newProjectRef = database.ref('projects').push();
            await newProjectRef.set(newProject);
            
            // Clear form
            document.getElementById('projectForm').reset();
        }

        function createProjectRow(project, id) {
            const row = document.createElement('tr');
            row.id = id;
            
            row.innerHTML = `
                <td>
                    <button class="move-btn" onclick="moveProject('${id}', 'up')" title="Move up">↑</button>
                    <button class="move-btn" onclick="moveProject('${id}', 'down')" title="Move down">↓</button>
                </td>
                <td><input class="editable-field" type="text" value="${project.name}" 
                      onchange="updateField('${id}', 'name', this.value)"></td>
                <td><input class="editable-field" type="date" value="${project.date}" 
                      onchange="updateField('${id}', 'date', this.value)"></td>
                <td><input class="editable-field" type="date" value="${project.dueDate}" 
                      onchange="updateField('${id}', 'dueDate', this.value)"></td>
                <td><input class="editable-field" type="text" value="${project.customer}" 
                      onchange="updateField('${id}', 'customer', this.value)"></td>
                <td><input class="editable-field" type="text" value="${project.store}" 
                      onchange="updateField('${id}', 'store', this.value)"></td>
                <td><input class="editable-field" type="text" value="${project.address}" 
                      onchange="updateField('${id}', 'address', this.value)"></td>
                <td><input class="editable-field" type="text" value="${project.technician}" 
                      onchange="updateField('${id}', 'technician', this.value)"></td>
                <td>
                    <select class="status-select" onchange="updateField('${id}', 'status', this.value)">
                        ${['Need Estimate', 'Estimate needs approval', 'Estimate Approved', 
                        'Work Scheduled', 'Done', 'Paid'].map(option => 
                            `<option ${project.status === option ? 'selected' : ''}>${option}</option>`
                        ).join('')}
                    </select>
                </td>
            `;
            return row;
        }

        function updateField(projectId, field, value) {
            database.ref('projects/' + projectId).update({
                [field]: value
            });
        }

        async function moveProject(projectId, direction) {
            const projectsRef = database.ref('projects');
            const snapshot = await projectsRef.once('value');
            const projects = snapshot.val();
            const projectKeys = Object.keys(projects);
            
            const currentIndex = projectKeys.indexOf(projectId);
            if (direction === 'up' && currentIndex > 0) {
                const prevProjectKey = projectKeys[currentIndex - 1];
                const currentOrder = projects[projectId].order;
                const prevOrder = projects[prevProjectKey].order;
                
                await database.ref('projects/' + projectId).update({ order: prevOrder });
                await database.ref('projects/' + prevProjectKey).update({ order: currentOrder });
            }
            else if (direction === 'down' && currentIndex < projectKeys.length - 1) {
                const nextProjectKey = projectKeys[currentIndex + 1];
                const currentOrder = projects[projectId].order;
                const nextOrder = projects[nextProjectKey].order;
                
                await database.ref('projects/' + projectId).update({ order: nextOrder });
                await database.ref('projects/' + nextProjectKey).update({ order: currentOrder });
            }
        }

        // Real-time listener
        database.ref('projects').orderByChild('order').on('value', (snapshot) => {
            const projectsBody = document.getElementById('projectsBody');
            projectsBody.innerHTML = '';
            
            snapshot.forEach((childSnapshot) => {
                const project = childSnapshot.val();
                const projectId = childSnapshot.key;
                const row = createProjectRow(project, projectId);
                projectsBody.appendChild(row);
            });
        });

        // Button state management
        document.addEventListener('click', (event) => {
            if (event.target.classList.contains('move-btn')) {
                const row = event.target.closest('tr');
                const rows = Array.from(row.parentNode.children);
                const index = rows.indexOf(row);
                
                row.querySelector('button:nth-of-type(1)').disabled = index === 0;
                row.querySelector('button:nth-of-type(2)').disabled = index === rows.length - 1;
            }
        });

        // Set default dates
        document.getElementById('newDate').valueAsDate = new Date();
        document.getElementById('newDueDate').valueAsDate = new Date();
    </script>
</body>
</html>
