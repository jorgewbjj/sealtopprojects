<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fira Sans', sans-serif;
            margin: 20px;
        }

        #projectsTable {
            border-collapse: collapse;
            width: 100%;
        }

        #projectsTable th, #projectsTable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        #projectsTable th {
            background-color: #f2f2f2;
        }

        .move-btn {
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            margin: 2px;
        }

        .move-btn:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        .status-select {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <table id="projectsTable">
        <thead>
            <tr>
                <th>Order</th>
                <th>Project</th>
                <th>Date</th>
                <th>Due Date</th>
                <th>Customer</th>
                <th>Store</th>
                <th>Address</th>
                <th>Technician</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="projectsBody">
        </tbody>
    </table>

    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Your Firebase configuration
     const firebaseConfig = {
  apiKey: "AIzaSyAbBe90F1K_S0MO0egbX61FPeu4YM1L3uw",
  authDomain: "sealtopprojects.firebaseapp.com",
  databaseURL: "https://sealtopprojects-default-rtdb.firebaseio.com",
  projectId: "sealtopprojects",
  storageBucket: "sealtopprojects.firebasestorage.app",
  messagingSenderId: "832836984463",
  appId: "1:832836984463:web:fba3588b57ea50466f1afa"
};


        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function createProjectRow(project, id) {
            const row = document.createElement('tr');
            row.id = id;
            
            row.innerHTML = `
                <td>
                    <button class="move-btn" onclick="moveProject('${id}', 'up')" title="Move up">↑</button>
                    <button class="move-btn" onclick="moveProject('${id}', 'down')" title="Move down">↓</button>
                </td>
                <td>${project.name}</td>
                <td>${project.date}</td>
                <td>${project.dueDate}</td>
                <td>${project.customer}</td>
                <td>${project.store}</td>
                <td>${project.address}</td>
                <td>${project.technician}</td>
                <td>
                    <select class="status-select" onchange="updateStatus('${id}', this.value)">
                        <option ${project.status === 'Need Estimate' ? 'selected' : ''}>Need Estimate</option>
                        <option ${project.status === 'Estimate needs approval' ? 'selected' : ''}>Estimate needs approval</option>
                        <option ${project.status === 'Estimate Approved' ? 'selected' : ''}>Estimate Approved</option>
                        <option ${project.status === 'Work Scheduled' ? 'selected' : ''}>Work Scheduled</option>
                        <option ${project.status === 'Done' ? 'selected' : ''}>Done</option>
                        <option ${project.status === 'Paid' ? 'selected' : ''}>Paid</option>
                    </select>
                </td>
            `;
            return row;
        }

        function updateStatus(projectId, newStatus) {
            database.ref('projects/' + projectId).update({
                status: newStatus
            });
        }

        async function moveProject(projectId, direction) {
            const projectsRef = database.ref('projects');
            const snapshot = await projectsRef.once('value');
            const projects = snapshot.val();
            const projectKeys = Object.keys(projects);
            
            const currentIndex = projectKeys.indexOf(projectId);
            if (direction === 'up' && currentIndex > 0) {
                const prevProjectKey = projectKeys[currentIndex - 1];
                const currentOrder = projects[projectId].order;
                const prevOrder = projects[prevProjectKey].order;
                
                // Swap orders
                await database.ref('projects/' + projectId).update({ order: prevOrder });
                await database.ref('projects/' + prevProjectKey).update({ order: currentOrder });
            }
            else if (direction === 'down' && currentIndex < projectKeys.length - 1) {
                const nextProjectKey = projectKeys[currentIndex + 1];
                const currentOrder = projects[projectId].order;
                const nextOrder = projects[nextProjectKey].order;
                
                // Swap orders
                await database.ref('projects/' + projectId).update({ order: nextOrder });
                await database.ref('projects/' + nextProjectKey).update({ order: currentOrder });
            }
        }

        // Listen for real-time updates
        database.ref('projects').orderByChild('order').on('value', (snapshot) => {
            const projectsBody = document.getElementById('projectsBody');
            projectsBody.innerHTML = '';
            
            snapshot.forEach((childSnapshot) => {
                const project = childSnapshot.val();
                const projectId = childSnapshot.key;
                const row = createProjectRow(project, projectId);
                projectsBody.appendChild(row);
            });
        });

        // Initialize button states
        document.addEventListener('click', (event) => {
            if (event.target.classList.contains('move-btn')) {
                const row = event.target.closest('tr');
                const rows = Array.from(row.parentNode.children);
                const index = rows.indexOf(row);
                
                // Disable up button for first row
                row.querySelector('button:nth-of-type(1)').disabled = index === 0;
                // Disable down button for last row
                row.querySelector('button:nth-of-type(2)').disabled = index === rows.length - 1;
            }
        });
    </script>
</body>
</html>
